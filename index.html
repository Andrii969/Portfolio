<!DOCTYPE html>
<html>
  <head>
    <title>Aerial by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <div id="wrapper">
      <div id="bg"></div>
      <div id="overlay"></div>
      <div id="main">
        <!-- Header -->
        <header id="header">
          <h1>Andrii Savonov</h1>
          <p>
            QA Engineer &nbsp;&bull;&nbsp; Adaptable Innovator
            &nbsp;&bull;&nbsp; Collaborative Team Player
          </p>
          <nav>
            <ul>
              <li>
                <a
                  href="https://twitter.com/qa_vacancies"
                  class="icon brands fa-twitter"
                  ><span class="label">Twitter</span></a
                >
              </li>
              <li>
                <a
                  href="https://www.facebook.com/groups/youcanbetester/"
                  class="icon brands fa-facebook-f"

                >
              </li>
              <li>
                <a
                  href="https://dribbble.com/tags/testing"
                  class="icon brands fa-dribbble"
                  ><span class="label">Dribbble</span></a
                >
              </li>
              <li>
                <a
                  href="https://github.com/topics/testing"
                  class="icon brands fa-github"
                  ><span class="label">Github</span></a
                >
              </li>
              <li>
                <a
                  href="mailto:tester@example.com"
                  class="icon solid fa-envelope"
                  ><span class="label">Email</span></a
                >
              </li>
            </ul>
          </nav>
        </header>

        <!-- Footer -->
        <footer id="footer"></footer>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.body.classList.remove("is-preload");
      };
      window.ontouchmove = function () {
        return false;
      };
      window.onorientationchange = function () {
        document.body.scrollTop = 0;
      };
    </script>
  </body>
</html>
